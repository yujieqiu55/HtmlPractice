<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
		<div class="row text-center">
			<h1>Cute Lucas</h1>
		</div>
		<div class="row text-center">
   			<div class="col-2">
				<img class="img-fluid" src="lucas.jpg" alt="Lucas"/>
			</div>
   			<div class="col-10">
				<div class="row text-center">
   					<div class="col-md-4"> <button type="button" class="btn btn-danger">Sad</button></div>
   					<div class="col-md-4"> <button type="button" class="btn btn-warning">Hungry</button></div>
   					<div class="col-md-4"> <button type="button" class="btn btn-success">Happy</button></div>
				</div>
				<div class="row text-center">
					<div class="col-md-4">Cry</div>
   					<div class="col-md-4">Bark</div>
   					<div class="col-md-4">Hug</div>
				</div>
			</div>
		</div>
		<div class="row myBack4 myOutline">
			<h3>Lucas wants to hear these the most</h3>
		</div>
		<div class="row myBack4 myOutline">
			<div class="col-md-3">Go out?</div>
			<div class="col-md-3">Play?</div>
			<div class="col-md-3">Lucas Come~</div>
			<div class="col-md-3">Who wants a treat?</div>
		</div>
	</div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
